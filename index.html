    <canvas id="myCanvas" onmousedown="mDown()">Your browser cannot support this game.</canvas>
    <script>
      const canvas = document.getElementById("myCanvas");
      const ctx = canvas.getContext("2d");

     // Variables

      let GridX = 10;
      let GridY = 10;
      let density = GridX * GridY;
      var LandArray = [];
      trueGridX = window.innerWidth/GridX;
      trueGridY = window.innerHeight/GridY;
     
     // Fill LandArray
      
      for (i = 0; i < density; i++) {
        let randLand = Math.floor(Math.random() * 2);
        if (randLand == 0) {
          randLand[i] = "G";
        } else {
          randLand[i] = "B";
        };
      };

     // Quasirandomness
      
      for (i = 0; i < density; i++) {
        j = i + 1;
        randQX = Math.floor(Math.random() * j + i;
        randQY = Math.floor(Math.random() * j + i;
        vertices[2 * i] = randQX*trueGridX;
        vertices[2 * i +1] = randQY*trueGridY;
      }


     // Draw
      
      for (i = 0; i < density - GridX; i++) {
        if (randLand == "B") {
          color = [0,  Math.floor(Math.random() * 130 + 120, 212];
        } else if (randLand == "G") {
          color = [70, Math.floor(Math.random() * 160 + 180, 0];
        }
        if (i % GridX != 0) {
          j=i+1;
          k=i+GridX;
          l=k+1;
          ctx.beginPath();
          ctx.moveTo(vertices[2 * i], vertices[2*i+1]);
          ctx.lineTo(vertices[2 * j)], vertices[2*j+1]);
          ctx.lineTo(vertices[2 * l], vertices[2*l+1]);
          ctx.lineTo(vertices[2 * k], vertices[2*k+1]);
          ctx.lineTo(vertices[2 * i], vertices[2*i+1]);
          ctx.fillStyle = rgb(color[0],color[1],color[2]);
          ctx.fill();
          ctx.closePath();
        }
      }
