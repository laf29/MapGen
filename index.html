<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Map Generator</title>
    <style>
      * {
        padding: 0;
        margin: 0;
       /* transform-origin: center; */
      }
      canvas {
        background: #234567;
        display: block;
        margin: 0 auto;
        height: 100vh;
        width: 100vw;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas">Your browser cannot support this game.</canvas>
    <script>
      const canvas = document.getElementById("myCanvas");
      const ctx = canvas.getContext("2d");

     // Variables

      let GridX = 10;
      let GridY = 10;
      let density = GridX * GridY;
      var LandArray = [];
      verticesX =[];
      verticesY = [];
      trueGridX = window.innerWidth/GridX;
      trueGridY = window.innerHeight/GridY;
     
     // Fill LandArray
      
      for (i = 0; i < density; i++) {
        let randLand = Math.floor(Math.random() * 2);
        if (randLand == 0) {
          LandArray[i] = "G";
        } else {
          LandArray[i] = "B";
        };
      };

     // Quasirandomness
      
      for (i = 0; i < density; i++) {
        j = i + 1;
        randQX = Math.floor(Math.random() * j + i;
        randQY = Math.floor(Math.random() * j + i;
        verticesX[i] = randQX*trueGridX;
        verticesY[i +1] = randQY*trueGridY;
      };


     // Draw
      
      for (i = 0; i < density - GridX; i++) {
        if (LandArray[i] == "B") {
          color = [0,  Math.floor(Math.random() * 130 + 120, 212];
        } else if (LandArray[i] == "G") {
          color = [70, Math.floor(Math.random() * 160 + 180, 0];
        };
        n=i+1;
        if (n % GridX != 0) {
          ctx.beginPath();
          ctx.moveTo(verticesX[i], verticesY[i]);
          ctx.lineTo(verticesX[i+1], verticesY[i+1]);
          ctx.lineTo(verticesX[i+GridX+1], verticesY[i+GridX+1]);
          ctx.lineTo(verticesX[i+GridX], verticesY[i+GridX]);
          ctx.lineTo(verticesX[i], verticesY[i]);
          ctx.fillStyle = rgb(color[0],color[1],color[2]);
          ctx.fill();
          ctx.closePath();
        }
      }
    </script>
  </body>
</html>
