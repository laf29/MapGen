<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Map Generator</title>
    <style>
      * {
        padding: 0;
        margin: 0;
       /* transform-origin: center; */
      }
      canvas {
        background-image: url("noisy.png");
        display: block;
        margin: 0 auto;
        height: 100vh;
        width: 100vw;
      }
    </style>
  </head>
  <body {
  background-image: url("noise.png");
}>
    <canvas id="myCanvas" onmousedown="mDown()">Your browser cannot support this game.</canvas>
    <script>
      const canvas = document.getElementById("myCanvas");
      const ctx = canvas.getContext("2d");



      function drawSubR(subMoveAngle) { 
        clear();
        drawWater();
        moveBoats();
        //drawSailboat();
       // draw055();
        ctx.rotate(subMoveAngle * deg);
        ctx.translate(50, sChullY);
        ctx.beginPath();
        ctx.arc(0, 0, 6, 0, Math.PI * 2);
        ctx.moveTo(-16, -5);
        ctx.lineTo(-8, -6);
        ctx.lineTo(-12, -6);
        ctx.lineTo(-10, -9);
        ctx.lineTo(-4, -9);
        ctx.lineTo(-3, -6);
        ctx.lineTo(0, -6);
        ctx.lineTo(0, 6);
        ctx.lineTo(-16, 6);
        ctx.lineTo(-31, 2);
        ctx.lineTo(-33, 4);
        ctx.lineTo(-36, 4);
        ctx.lineTo(-35, -1);
        ctx.lineTo(-36, -5);
        ctx.lineTo(-33, -5);
        ctx.lineTo(-31, -2);
        ctx.lineTo(-16, -5);
        ctx.fillStyle = "#91959c";
        ctx.fill();
        ctx.closePath();
    </script>
  </body>
</html>
